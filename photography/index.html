<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            background-image: url(../images/background.webp);
            background-size: contain;
            background-position: center;
            color: #bfbfbf;
        }

        header {
            background-color: #00000063;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #fff;
        }

        section {
            max-width: 950px;
            margin: 30px auto;
            background-color: #1b1b1b;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #000;
            border-left: 5px solid #292929;
        }

        h2 {
            color: #fff;
            border-bottom: 2px solid #505050;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .image-item {
            flex: 1 1 250px;
            max-width: 280px;
            text-align: center;
        }

        .image-item img {
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image-item img:hover {
            transform: scale(1.05);
        }

        .caption {
            margin-top: 8px;
            font-size: 0.95em;
        }

        .large-image {
            display: none;
            position: fixed;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .large-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }

        .close-btn {
            display: block;
            text-align: center;
            cursor: pointer;
            color: #fff;
            font-size: 1.5em;
            margin-top: 10px;
        }

        .close-btn:hover {
            color: #ccc;
        }

        .button {
            color: #f0f0f0;
            background-color: #333;
            border: 2px solid #4e4e4e;
            padding: 12px;
            width: 200px;
            border-radius: 8px;
            margin: 20px auto 0;
            cursor: pointer;
            text-align: center;
            transition: 0.3s ease;
        }

        .button:hover {
            width: 250px;
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photography Portfolio</h1>
        <input type="button" value="Return to Home" onclick="location.href='../index.html'" class="button" />
    </header>

    <!-- Landscape Section -->
    <section>
        <h2>Cars</h2>
        <div class="image-container">
            <div class="image-item">
                <img src="../images/photography/cars/porsche/911.jpg"onclick="showLargeImage(this.src)">

                <div class="caption">Porsche 911</div>
            </div>
            <div class="image-item">
                <img src="../images/photography/cars/lamborghini/huracan-2.jpg" onclick="showLargeImage(this.src)" alt="Landscape 2">
                <div class="caption">Lamborghini Huracan</div>
            </div>
            <div class="image-item">
                <img src="../images/photography/cars/lamborghini/huracan-1.jpg"onclick="showLargeImage(this.src)">

                <div class="caption">Lamborghini Huracan</div>
            </div>
        </div>
    </section>

    <!-- Portrait Section -->
    <section>
        <h2>Portraits</h2>
        <div class="image-container">
            <div class="image-item">
                <img src="../images/gallery/portrait1.jpg" onclick="showLargeImage(this.src)" alt="Portrait 1">
                <div class="caption">Candid shot in natural light</div>
            </div>
            <div class="image-item">
                <img src="../images/gallery/portrait2.jpg" onclick="showLargeImage(this.src)" alt="Portrait 2">
                <div class="caption">Studio style with soft shadows</div>
            </div>
        </div>
    </section>

    <!-- Macro Section -->
    <section>
        <h2>Macro</h2>
        <div class="image-container">
            <div class="image-item">
                <img src="../images/gallery/macro1.jpg" onclick="showLargeImage(this.src)" alt="Macro 1">
                <div class="caption">Dew on a petal</div>
            </div>
            <div class="image-item">
                <img src="../images/gallery/macro2.jpg" onclick="showLargeImage(this.src)" alt="Macro 2">
                <div class="caption">Close-up of a bee</div>
            </div>
        </div>
    </section>

    <!-- Popup Viewer -->
    <div class="large-image" id="largeImageContainer">
        <span class="close-btn" onclick="closeLargeImage()">Close &times;</span>
        <img id="largeImage" src="" alt="Expanded View">
    </div>

    <script>
        function showLargeImage(src) {
            document.getElementById('largeImage').src = src;
            document.getElementById('largeImageContainer').style.display = 'block';
        }

        function closeLargeImage() {
            document.getElementById('largeImageContainer').style.display = 'none';
        }
    </script>
</body>
</html>
